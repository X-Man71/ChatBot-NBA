<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>NBA 선수 명단</title>
      <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #002B5C, #C8102E); /* NBA 색상 */
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding-top: 50px;
      }

      form {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      }

      input[type="text"] {
        padding: 10px;
        border: none;
        border-radius: 5px;
        margin-right: 10px;
        font-size: 16px;
      }

      input[type="submit"] {
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        background-color: #C8102E;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #a00c24;
      }

      table {
        margin-top: 30px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }

      th {
        background-color: #C8102E;
        color: white;
      }

      td {
        background-color: rgba(255, 255, 255, 0.2);
        color: white;
      }

      img {
        margin-top: 30px;
        border-radius: 10px;
        border: 3px solid white;
      }

      h1 {
        margin-top: 10px;
        font-size: 28px;
        color: white;
      }
    </style>
  </head>
  <body>
    <form action="/find_info" method="post">
      <input type="text" placeholder="선수 이름을 입력하세요." name="name"/>
      <input type="submit" vlaue="검색하기"/><!--submit 은 특수 태그 form내용을 전송.-->
    </form>
    {% if imageUrl %}
     <img src="{{imageUrl}}" style="width:200px;"/>
     <h1>{{rowSet[0]}} {{rowSet[1]}}</h1>
    {%endif%}
    {% if headers %} <!--headers가 존재하면... -->
    <table style="border: 1px solid black; border-collapse: collapse;" >
      <tbody>
        <tr>
          {% for value in headers %}
          <th style="border: 1px solid black; padding: 5px;">{{ value }}</th>
          {% endfor %}
        </tr>
        <tr>
          {% for value in rowSet %}
          <td style="border: 1px solid black; padding: 5px;">{{ value }}</td>
          {% endfor %}
        </tr>
      </tbody>
    </table>
    {%endif%}
  </body>
</html>
